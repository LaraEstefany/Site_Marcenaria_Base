<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcenaria Caioba</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/padrao.css">
    <link rel="stylesheet" href="../style/contato.css">

</head>

<body>

    <header>

        <a href="https://basesocial.org" target="_blank"><img class="logoBase" id="logoNormal"
                src="../assets/padrao/logo.png" alt="Logo Base Social"></a>

        <nav>
            <ul>
                <a href="home.html">
                    <li class="menu home">HOME</li>
                </a>
                <a href="produtos.html">
                    <li class="menu produtos">PRODUTOS</li>
                </a>
                <a href="contato.html">
                    <li class="menu contato">CONTATO</li>
                </a>
            </ul>
        </nav>

    </header>

    <main>
        <form action="">

            <label for="text">Nome e sobrenome</label>
            <input type="text" name="nome" id="nome" class="caixa" required>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="caixa" placeholder="seuemail@dominio.com" required>
            <br>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="caixa" placeholder="(xx) x xxxx-xxxx" required>
            <br>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
            <br>

            <p>Como prefere nosso contato?</p>
            <label for="radioEmail">
                <input type="radio" name="radioEmail" id="radioEmail" class="radio">E-mail
            </label>
            <br>

            <label for="radioTelefone">
                <input type="radio" name="radioTelefone" id="radioTelefone" class="radio">Telefone
            </label>
            <br>

            <label for="radioWhatsapp">
                <input type="radio" name="radioWhatsapp" id="radioWhatsapp" class="radio">Whatsapp
            </label>
            <br>

            <br>
            <p>Qual horário prefere ser atendido?</p>
            <select name="horario" id="horario" required>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <br>

            <br>
            <label for="checkbox">
                <input type="checkbox" name="novidades" id="novidades" class="radio">Gostaria de receber nossas
                novidades por e-mail?
            </label>
            <br>

            <br>
            <input type="submit" value="Enviar Formulário" id="submit">

        </form>
    </main>

    <footer>
        <a href="https://basesocial.org" target="_blank"><img class="logoBase" id="logoBranca"
                src="../assets/padrao/logo-branco.png" alt="Logo Base Social"></a>
        <p class="copyright">© Copyright Marcenaria Caioba - 2022</p>
    </footer>

</body>

</html>
